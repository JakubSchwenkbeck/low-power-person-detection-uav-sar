<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Result — Model Deployment UI</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <h1>Result</h1>

    {% if ready and path %}
      <p>Output video: <a href="/output/webui/{{ uid }}/{{ path }}">{{ path }}</a></p>
      <video controls style="max-width:800px">
        <source src="/output/webui/{{ uid }}/{{ path }}" type="video/mp4">
      </video>
    {% else %}
      <p>Result not ready yet.</p>
    {% endif %}

    <p style="margin-top:20px"><a href="/">Back to landing</a> · <a href="/inference">Run another</a></p>
  </body>
</html>
