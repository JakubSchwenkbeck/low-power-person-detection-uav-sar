
<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Benchmarks — Model Deployment UI</title>
		<link rel="stylesheet" href="/static/style.css">
	</head>
	<body>
		<h1>Benchmark comparison</h1>

		<section>
			<h2>Available benchmark files</h2>
			<ul>
				{% for b in benchmarks %}
					<li><a href="/compare?name={{ b }}">{{ b }}</a></li>
				{% endfor %}
			</ul>
		</section>

		{% if data %}
			<section>
				<h2>Selected: {{ selected }}</h2>
				<pre style="white-space:pre-wrap;background:#f6f6f6;padding:10px;border:1px solid #ddd">{{ data | tojson(indent=2) }}</pre>
			</section>
		{% else %}
			<p>No benchmark selected.</p>
		{% endif %}

		<p style="margin-top:20px"><a href="/">Back to landing</a> · <a href="/inference">Run inference</a></p>
	</body>
</html>
